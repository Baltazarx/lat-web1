<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

                <p>ini isinya</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 bootstrap</p>
        </footer>
    </div>
    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
