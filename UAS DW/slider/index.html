<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Slideshow Indicators</h2>
    <p>Using images to indicate how many slides there are in the slideshow, and highlight the image the user is currently viewing.</p>
</div>

<div class="slider">
    <div class="slides">
        <img class="slide" src="img/Tulisan/PASKIBRAKA/1.jpg">
        <img class="slide" src="img/Tulisan/ORTU/2.jpg" style="display:none">
        <img class="slide" src="img/Tulisan/SMA/3.jpg" style="display:none">
    </div>
    <div class="indicators">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
