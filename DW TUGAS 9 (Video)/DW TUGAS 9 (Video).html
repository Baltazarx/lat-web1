<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Boekp Gratis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .video {
            width: 50%;
            max-width: 1080px;
        }
        video {
            width: 100%;
            height: auto;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Recap projek ProxoK</h1>
        <h3>Video</h3>
    </div>
    <div class="video">
        <video controls>
            <source src="Video.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h3>Ini lagu</h3>
    </div>
    <div>
        <div>
            <audio controls>
                <source src="Lagu.mp4" type="audio/mpeg">
              </audio>
        </div>
    </div>
</body>
</html>
